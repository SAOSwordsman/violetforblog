# 服务端口
server.port=8001
# 服务名
spring.application.name=service-admin
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/violet?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

#配置mapper xml文件的路径com.mine.guli.mapper
mybatis-plus.mapper-locations=classpath:com/mine/violet/mapper/xml/*.xml


#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848


#开启熔断机制
feign.hystrix.enabled=true
# 设置hystrix超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000



#设置日志级别
#logging.level.root=INFO
#mybatis日志
